<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
  <header class="header">
    <a href="../index.html" class="home">
        <svg class="home-svg">
            <use href="../svg/svg.svg#icon-arrow-left2"></use>
        </svg></a>
</header>
    <div class="cont-password">
  <input type="password" id="passwordInput" placeholder="Enter password">
  <div class="requirements"><h1>Password must contains</h1>
    <div class="requirement">Minimum 8 characters  <i class="fa-solid fa-circle"></i></div>
    <div class="requirement">At least 1 digit <i class="fa-solid fa-circle"></i></div>
    <div class="requirement">At least 1 lowercase letter <i class="fa-solid fa-circle"></i></div>
    <div class="requirement">At least 1 special character <i class="fa-solid fa-circle"></i></div>
    <div class="requirement">At least 1 uppercase letter <i class="fa-solid fa-circle"></i></div>
  </div>
</div>

  <script src="../js/password.js"></script>
