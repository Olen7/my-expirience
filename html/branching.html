<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/js-code.css">
    <title>Reverse String</title>
</head>
<body class="branching-body">
    <section class="branching-section">
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="reverseAndDisplay()">Reverse</button>
        <p id="output" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInput" placeholder="Age">
        <label for="countryInput">Enter your country:</label>
        <input type="text" id="countryInput" placeholder="Country">
        <button onclick="calculateAndDisplayDiscount()">Calculate Discount</button>
        <p id="discountOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="monthInput">Enter the month number (1-12):</label>
        <input type="number" id="monthInput" min="1" max="12" placeholder="Month">
        <button onclick="getAndDisplaySeason()">Get Season</button>
        <p id="seasonOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="priceInput">Enter the original price:</label>
        <input type="number" id="priceInput" placeholder="Price">
        <label for="discountInput">Enter the discount percentage:</label>
        <input type="number" id="discountInput" placeholder="Discount">
        <button onclick="calculateAndDisplayDiscountedPrice()">Calculate Discounted Price</button>
        <p id="discountedPriceOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="stringInput">Enter a string:</label>
        <input type="text" id="stringInput" placeholder="String">
        <button onclick="checkAndDisplayPalindrome()">Check Palindrome</button>
        <p id="palindromeOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="roleInput">Enter the role:</label>
    <input type="text" id="roleInput" placeholder="Role">
    <button onclick="checkPermission()">Check Permission</button>
    <p id="permissionOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInputs" placeholder="Age">
        <label for="citizenshipInputs">Enter your citizenship:</label>
        <input type="text" id="citizenshipInputs" placeholder="Citizenship">
        <button onclick="checkVotingEligibility()">Check Voting Eligibility</button>
        <p id="votingEligibilityOutput"></p>
    </section>
    <script src="../js/js-code.js"></script>
</body>
</html>
