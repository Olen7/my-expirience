<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/js-code.css">
    <title>Reverse String</title>
</head>
<body class="branching-body">
    <section class="branching-section">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="Number">
        <button onclick="checkNumber()">Check Number</button>
        <p id="numberOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="firstNumberInput">Enter the first number:</label>
        <input type="number" id="firstNumberInput" placeholder="First Number">
        <label for="secondNumberInput">Enter the second number:</label>
        <input type="number" id="secondNumberInput" placeholder="Second Number">
        <button onclick="getAndDisplayMax()">Get Maximum Number</button>
        <p id="maxNumberOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="numberInputs">Enter numbers separated by commas:</label>
        <input type="text" id="numberInputs" placeholder="Numbers">
        <button onclick="getAndDisplayMaxValue()">Get Maximum Value</button>
        <p id="maxValueOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="charInput">Enter a character:</label>
        <input type="text" id="charInput" maxlength="1" placeholder="Character">
        <button onclick="checkAndDisplayVowel()">Check Vowel</button>
        <p id="vowelOutput" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="textInput">Enter a text:</label>
        <input type="text" id="textInput" placeholder="Text">
        <button onclick="checkAndDisplayVowelOne()">Check Vowel</button>
        <p id="vowelResult" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="numberInputsOne">Enter numbers separated by commas:</label>
        <input type="text" id="numberInputsOne" placeholder="Numbers">
        <button onclick="getAndDisplayMaxValueTwo()">Get Maximum Value</button>
        <p id="maxValueOutputOne" class="p-branching"></p>
    </section>
    <section class="branching-section">
        <label for="numberInputs">Enter numbers separated by commas:</label>
        <input type="text" id="numberInputs" placeholder="Numbers">
        <button onclick="getAndDisplayMinValue()">Get Minimum Value</button>
        <p id="minValueOutput" class="p-branching"></p>
    </section>
   
    <script src="../js/ternany-operator.js"></script>
</body>
